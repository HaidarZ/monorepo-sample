<!-- 3 column wrapper -->
<div class="mx-auto w-full flex-grow lg:flex xl:px-8">
  <!-- Left sidebar & main wrapper -->
  <div class="min-w-0 flex-1 bg-white xl:flex">
    <div
      class="border-b border-gray-200 bg-white xl:w-64 xl:flex-shrink-0 xl:border-b-0 xl:border-r xl:border-gray-200">
      <div class="h-full py-6 pl-4 pr-6 sm:pl-6 lg:pl-8 xl:pl-0">
        <ejs-treeview [fields]="{ dataSource:tree,id: 'id', text: 'name', child: 'subChild' }"></ejs-treeview>
      </div>
    </div>

    <div class="bg-white lg:min-w-0 lg:flex-1">
      <div class="h-full py-6 px-4 sm:px-6 lg:px-8">
        <div class="container mx-auto">
          <form class="wrap" [formGroup]="form" (ngSubmit)="onSubmit(model)">
            <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
            <button type="submit"
                    class="rounded-md bg-indigo-600 py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-gray-50 pr-4 sm:pr-6 lg:flex-shrink-0 lg:border-l lg:border-gray-200 lg:pr-8 xl:pr-0">
    <div class="h-full py-6 pl-6 lg:w-80">
      <!-- Right column area -->
    </div>
  </div>
</div>
